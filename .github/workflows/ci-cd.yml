name: ğŸš€ CI/CD Pipeline - Oil Spill Detection

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Backend Testing and Linting
  backend-test:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Cache Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: ğŸ”§ Install Dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install pytest flake8 black
        pip install -r requirements.txt

    - name: ğŸ¨ Code Formatting Check
      run: |
        cd backend
        black --check --diff .

    - name: ğŸ” Lint with Flake8
      run: |
        cd backend
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: âœ… Python Syntax Check
      run: |
        cd backend
        python -m py_compile main.py
        echo "âœ… Backend syntax check passed"

  # Frontend Testing and Building
  frontend-test:
    name: ğŸ¨ Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: ğŸ“¥ Install Dependencies
      run: npm ci

    - name: ğŸ” Lint Check
      run: npm run lint

    - name: ğŸ—ï¸ Build Test
      run: npm run build

    - name: âœ… Type Check
      run: npm run type-check || npx tsc --noEmit

  # Docker Build Test
  docker-test:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-test]
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ—ï¸ Build Backend Docker Image
      run: |
        cd backend
        docker build -t oil-spill-backend:test .
        echo "âœ… Backend Docker build successful"

    - name: ğŸ—ï¸ Build Frontend Docker Image
      run: |
        docker build -t oil-spill-frontend:test .
        echo "âœ… Frontend Docker build successful"

  # Security Scan
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”’ Run Trivy Vulnerability Scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ğŸ“‹ Upload Trivy Results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Deployment Notification
  deployment-ready:
    name: ğŸš€ Deployment Ready
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, docker-test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸ‰ All Checks Passed
      run: |
        echo "ğŸ‰ All tests passed!"
        echo "âœ… Backend tests: PASSED"
        echo "âœ… Frontend tests: PASSED" 
        echo "âœ… Docker builds: PASSED"
        echo "ğŸš€ Ready for automatic deployment to:"
        echo "   - Hugging Face Spaces (Backend)"
        echo "   - Vercel (Frontend)"
